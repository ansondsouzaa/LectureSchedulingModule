<!-- Instructors table -->
<section class="container" *ngIf="role === admin">
    <div class="row jcsb">
        <h2>Instructors List</h2>
        <button mat-flat-button color="primary" style="padding: 1.5rem 3rem" matTooltip="Create new instructor" routerLink="/admin/add-instructor">New Instructor</button>
    </div>
    <table mat-table [dataSource]="instructors" class="mat-elevation-z8 mt">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> NO. </th>
            <td mat-cell *matCellDef="let i = index">{{i+1}}</td>
        </ng-container>

        <!-- id Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> UNIQUE_ID </th>
            <td mat-cell *matCellDef="let instructor"> {{instructor._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let instructor"> {{instructor.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let instructor"> {{instructor.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</section>
