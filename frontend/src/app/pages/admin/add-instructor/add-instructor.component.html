<div class="container">
    <div class="row">
        <div class="col-100">
            <!-- Instructor Login -->
            <div class="row">
                <form class="registration-form" [formGroup]="addInstructorForm" (ngSubmit)="addInstructor()">
                    <h1>Add a new instructor</h1>
                    <mat-form-field class="input-full-width">
                        <mat-label>Enter instructor name</mat-label>
                        <input matInput placeholder="" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="input-full-width">
                        <mat-label>Enter instructor email</mat-label>
                        <input matInput placeholder="" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="input-full-width">
                        <mat-label>Enter instructor password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide" type="button">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
